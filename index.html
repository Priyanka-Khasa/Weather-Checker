<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>

  <!-- Bootstrap & Font Awesome -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" crossorigin="anonymous" />
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light px-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">🌦️ Weather App</a>
      <div class="d-flex gap-3">
        <a class="nav-link" href="#">Home</a>
        <a class="nav-link" href="#">Time-Zone</a>
        <a class="nav-link" href="#"><i class="fa-solid fa-magnifying-glass"></i> Search</a>
      </div>
      <div class="d-flex align-items-center gap-3">
        <a class="btn btn-outline-info">Login</a>
        <a class="btn btn-outline-info">Signup</a>
        <div class="form-check form-switch text-white">
          <input class="form-check-input" type="checkbox" id="themeToggle" onclick="toggleTheme()" />
          <label class="form-check-label" for="themeToggle">Dark Mode</label>
        </div>
      </div>
    </div>
  </nav>

  <!-- Weather Section -->
  <div class="weather-container text-center mt-5">
    <h2>Enter a City</h2>
    <input type="text" id="cityInput" placeholder="e.g. Delhi" class="form-control w-50 mx-auto" />
    <button class="btn btn-info mt-3" onclick="getWeather()">Get Weather</button>

    <!-- Feature Buttons -->
    <div class="d-flex justify-content-center gap-3 mt-3 flex-wrap">
      <button class="btn btn-secondary" onclick="toggleUnit()">Toggle °C/°F</button>
      <button class="btn btn-success" onclick="getLocationWeather()">Use My Location</button>
      <button class="btn btn-primary" onclick="speakWeather()">🔊 Speak Weather</button>
      <button class="btn btn-warning" onclick="startVoiceSearch()">🎙️ Voice Search</button>
      <button class="btn btn-dark" onclick="saveCity()">❤️ Save City</button>
      <button class="btn btn-outline-dark" onclick="showSavedCities()">📌 Show Favorites</button>
    </div>

    <!-- Weather Result -->
    <div id="weatherResult" class="mt-4"></div>

    <!-- Favorites -->
    <div id="favoriteCities" class="mt-4"></div>
  </div>

  <!-- Script -->
  <script src="app.js"></script>
</body>
</html>
